<!DOCTYPE html>
<html>
<head>
<title>Calci by Sameer</title>
<link rel="stylesheet" type="text/css" href="calci.css"/>
</head>
<body>
<div class="container">
<fieldset id="container">
<form name="calci">
<input id="display" type="text" name="display" readonly>
<input class="button digits" type="button" value="(" onclick="calci.display.value+='('">
<input class="button digits" type="button" value=")" onclick="calci.display.value+=')'">
<input class="button digits" type="button" value="<---" onclick="calci.display.value+=''">
<br><br>
<input class="button digits" type="button" value="7" onclick="calci.display.value+='7'">
<input class="button digits" type="button" value="8" onclick="calci.display.value+='8'">
<input class="button digits" type="button" value="9" onclick="calci.display.value+='9'">
<input class="button mathbuttons" type="button" value="+" onclick="calci.display.value+='+'">
<br><br>
<input class="button digits" type="button" value="4" onclick="calci.display.value+='4'">
<input class="button digits" type="button" value="5" onclick="calci.display.value+='5'">
<input class="button digits" type="button" value="6" onclick="calci.display.value+='6'">
<input class="button mathbuttons" type="button" value="-" onclick="calci.display.value+='-'">
<br><br>
<input class="button digits" type="button" value="1" onclick="calci.display.value+='1'">
<input class="button digits" type="button" value="2" onclick="calci.display.value+='2'">
<input class="button digits" type="button" value="3" onclick="calci.display.value+='3'">
<input class="button mathbuttons" type="button" value="x" onclick="calci.display.value+='*'">
<br><br>
<input id=clearbutton class="buttonC" type="button" value="C" onclick="calci.display.value=''">
<input class="button digits" type="button" value="0" onclick="calci.display.value+='0'">
<input class="button mathbuttons" type="button" value="=" onclick="calci.display.value=eval(calci.display.value)">
<input class="button mathbuttons" type="button" value="/" onclick="calci.display.value+='/'">
<br><br>
</form>
</fieldset>



</div>
</body>
</html>
